<br><br><br><br>
<div class="container-fluid">
  <h1 class="text-center">{{client.id ? 'Izmena klijenta' : 'Dodavanje klijenta'}}</h1>
  <br>
  <form class="col-lg-4 col-lg-offset-4" #clientForm="ngForm">

    <input [(ngModel)]="client.id" type="hidden" id="id" name="id">

    <div class="form-group">
      <label for="name">Ime:</label>
      <input [(ngModel)]="client.name" type="text" class="form-control" id="name" placeholder="Ime" name="name"
             required>
    </div>

    <div class="form-group">
      <label for="surname">Prezime:</label>
      <input [(ngModel)]="client.surname" type="text" class="form-control" id="surname" placeholder="Prezime"
             name="surname" required>
    </div>

    <div class="form-group">
      <label for="personalId">LK:</label>
      <input type="number" [(ngModel)]="client.personalId" type="text" class="form-control" id="personalId"
             placeholder="Broj lične karte" name="personalId" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input [(ngModel)]="client.email" type="text" class="form-control" id="email" placeholder="Email adresa"
             name="email" required>
    </div>

    <div class="form-group" *ngIf="!client.id">
      <label for="password">Šifra:</label>
      <input [(ngModel)]="client.password" type="password" class="form-control" id="password" placeholder="Šifra"
             name="password" required>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Broj telefona:</label>
      <input [(ngModel)]="client.phoneNumber" type="text" class="form-control" id="phoneNumber"
             placeholder="Broj telefona" name="phoneNumber" required>
    </div>

    <div class="form-group">
      <label for="address">Adresa:</label>
      <input [(ngModel)]="client.address" type="text" class="form-control" id="address"
             placeholder="Adresa" name="address" required>
    </div>

    <div class="form-group col-lg-8 col-lg-offset-2">
      <label for="city">Grad:</label>
      <select name="city" [(ngModel)]="client.city" class="form-control" id="city" required>
        <option>Izberite grad</option>
        <option *ngFor="let city of cities" [ngValue]="city">
          {{city}}
        </option>
      </select>
    </div>


    <div class="form-group col-lg-8 col-lg-offset-2">
      <label for="country">Država:</label>
      <select name="country" [(ngModel)]="client.country" class="form-control" id="country" required>
        <option>Izberite državu</option>
        <option *ngFor="let country of countries" [ngValue]="country">
          {{country}}
        </option>
      </select>
    </div>

    <div class="row">
      <button [disabled]="!clientForm.form.valid" type="submit" class="btn btn-primary col-lg-4 col-lg-offset-4"
              (click)=' client.id ? update(client): create(client)'>Dodaj
      </button>

      <button *ngIf="client.id == null" class="btn btn-default col-lg-2 col-lg-offset-1" type="submit"
              (click)="clientForm.form.reset()">Resetuj
      </button>
    </div>
    <br>
  </form>
</div>
